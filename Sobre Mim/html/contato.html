<!DOCTYPE html>
<html lang="pt-br">
<meta charset="UTF-8">

<head>
    <title>Contato</title>
    <link rel="stylesheet" type="text/css" href="\css\contato.css">
    <link rel="icon" type="image/x-icon" href="\img\Icone.png">
</head>

<body>

    <div class="container">
        <h1 class="classe1">Contato</h1>
        <p>
            Insira aqui os seus dados para contato.
        </p>
        <div class="box">
            <div class="box2">
                <h3>Preencha os campos</h3>
                <form class="classe1">
                    <label>Nome </label>
                    <input type="text" name="nome" placeholder="Nome"><br>
                    <label>Email </label>
                    <input type="email" name="email" placeholder="Email"><br>
                    <label>Celular </label>
                    <input type="text" name="celular" placeholder="Celular"><br>
                    <label>CPF </label>
                    <input type="text" name="cpf" placeholder="CPF"><br>
                    <label>Nascimento </label>
                    <input id="nasc" type="date" name="nascimento" placeholder="Data de Nascimento"><br>
                    <button type="button">Enviar</button>

                </form>
            </div>
            <div class="box3">
                <h3>Se preferir</h3><br>
                E-mail: email@exemplo.com<br>
                Instagram: @exemplo<br>
                Celular: (XX)XXXXX-XXX<br> 
                Cidade: Rio de Janeiro/RJ
            </div>
        </div>
    </div>

    <footer><a href="index.html">Sobre Mim</a></footer>

</body>

</html>
